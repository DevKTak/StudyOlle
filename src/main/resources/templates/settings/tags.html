<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
    <div th:replace="fragments.html :: main-nav"></div>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-2">
                <div th:replace="fragments.html :: settings-menu(currentMenu='tags')"></div>
            </div>
            <div class="col-8">
                <div class="row">
                    <h2 class="col-12">관심있는 스터디 주제</h2>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-info" role="alert">
                            참여하고 싶은 스터디 주제를 입력해 주세요. 해당 주제의 스터디가 생기면 알림을 받을 수 있습니다. 태그를 입력하고 콤마(,)
                            또는 엔터를 입력하세요.
                        </div>

                        <!-- whitelist =>>> [tesateas,tete] -->
                        <div id="whitelist" th:text="${whitelist}" hidden></div>

                        <!-- tags =>>> ["tesateas","tete"]
                            List<String> tags = List.of("Spring", "Hibernate", "JPA") => Spring, Hibernate, JPA
                            이런식으로 바꾸는게 목표
                            thymeleaf가 제공하는 strings 유틸리티를 활용해서 변환 -->
                        <input id="tags" type="text" name="tags" th:value="${#strings.listJoin(tags, ',')}"
                                 class="tagify-outside" aria-describedby="tagHelp"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/node_modules/@yaireo/tagify/dist/tagify.min.js"></script>
    <script type="application/javascript" th:inline="javascript">
        /*
           th:inline="javascript" 태그를 사용하여 표현식을 통하여 서버 데이터를 스크립트에 사용할수 있다.
           (이때 /*[[ ${session.test} ]] \*\/ 이 표현식 뒤에 ""이 값은 값이 존재 하지 않을 경우 ""대체 한다는 뜻이다.
           이 선언을 하지 않을 경우 스크립트 오류를 발생할수 있다)
        */
        $(function() {
            var csrfToken = /*[[${_csrf.token}]]*/ null;
            var csrfHeader = /*[[${_csrf.headerName}]]*/ null;
            $(document).ajaxSend(function(e, xhr, options) {
                xhr.setRequestHeader(csrfHeader, csrfToken);
            });
        });
    </script>
    <script type="application/javascript">
        $(function() {
            function tagRequest(url, tagTitle) {
                        $.ajax({
                    dataType: "json",
                    autocomplete: {
                        enabled: true,
                        rightKey: true,
                    },
                    contentType: "application/json; charset=utf-8",
                    method: "POST",
                    url: "/settings/tags" + url,
                    data: JSON.stringify({'tagTitle': tagTitle})
                }).done(function (data, status) {
                    console.log("done");
                    console.log("테스트 ==> ${data} and status is ${status}");
                }).fail(function (xhr, status, errorThrown) {
                    console.log("fail");
                }).always(function (xhr, status) {
                    console.log("always");
                });
            }

            function onAdd(e) {
                tagRequest("/add", e.detail.data.value);
                console.log('onAdd(e) =>>> ', e);
            }

            function onRemove(e) {
                tagRequest("/remove", e.detail.data.value);
                console.log('onRemove(e) =>>> ', e);
            }

            var tagInput = document.querySelector("#tags");
            var tagify = new Tagify(tagInput, {
                pattern: /^.{0,20}$/,
                whitelist: JSON.parse(document.querySelector('#whitelist').textContent),
                dropdown : {
                    enabled: 1, // suggest tags after a single character input
                } // map tags
            });
            tagify.on("add", onAdd);
            tagify.on("remove", onRemove);
            // add a class to Tagify's input element
            tagify.DOM.input.classList.add('form-control');
            // re-place Tagify's input element outside of the  element (tagify.DOM.scope), just before it
            tagify.DOM.scope.parentNode.insertBefore(tagify.DOM.input, tagify.DOM.scope);
        });
    </script>
</body>
</html>
